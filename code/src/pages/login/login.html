<ion-content class="login_back">
  <ion-row class="logoKM">
    <ion-col col-3></ion-col>
    <ion-col style="text-align:center">
      <img src="assets/imgs/emotions.png" style="width:100%; max-width:250px;">
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- <user-profile></user-profile> -->
  <div>
    <form #loginForm="ngForm">
      <ion-row class="backForm">
        <ion-col>
          <ion-item floating style="background:transparent">
            <ion-label floating>Usuario</ion-label>
            <ion-input name="usuario" [(ngModel)]="username" telnum></ion-input>
          </ion-item>
          <ion-item floating style="background:transparent">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" telnum></ion-input>
          </ion-item>
          <ion-item floating style="background:transparent">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" name="contrasena" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="signin()" class="loginBtn" full type="submit" [disabled]="loginForm.form.invalid" round color="primary">
            Ingresar
          </button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="signup()" class="loginBtn" full type="submit" [disabled]="loginForm.form.invalid" round color="primary">
            Registrarse
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
