<ion-header class="fl_toolbar">
  <img class="logoTipo" src="assets/imgs/emotions.png">
  <img class="isoTipo" src="assets/imgs/feellife.png">
  <ion-avatar class="fl_options" item-start (click)="openMenuSheet()">
    <img [src]="photoPath" style="border-radius: 50%;box-shadow: 1px 1px 5px;">
  </ion-avatar>
</ion-header>
<ion-content class="usr_back">
  <div class="frameLastEmo" *ngIf="lastEmo">
    <p class="textLastEmo">
      <ion-icon name="clock"></ion-icon> {{lastEmo.emotion}} - {{lastEmo.datetime | date:'dd/MM HH:mm'}} </p>
  </div>
  <ion-grid style="margin-top: 20px !important">
    <ion-row>
      <ion-col col-6 *ngFor="let emo of emotions; let i = index">
        <div class="borderCircle" [ngStyle]="{ 'background': getColor(emo.color)}">
          <button ion-button class="circleTbxSubGrp" [disabled]="disableButtons" (tap)="tapEmo($event, emo)" (press)="pressEmo($event, emo)">
            <img src="{{ emo.img }}" style="position:absolute" width="100%">
          </button>
          <div class="counter" [ngClass]="{'counterON': (totals[emo.txt]) > 0}">
            <div class="counterNumber">{{totals[emo.txt]}}</div>
          </div>
        </div>
        <ion-label class="txtSubGrps">{{emo.txt}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
